
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - UniqueTrip App</title>
    <!-- Agregar metaetiquetas para SEO -->
    <meta name="description" content="Contáctanos para obtener más información sobre nuestros servicios de viaje.">
    <meta name="keywords" content="contacto, UniqueTrip, viajes, información de contacto">
    <meta name="author" content="UniqueTrip App">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">UNIQUE TRIPS</a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#destinations">Destinos</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="contact.html">Contáctanos</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section class="contact-form">
        <h2>¡Contáctanos!</h2>
        <p>Estamos aquí para ayudarte a descubrir nuevos lugares. Envíanos tus preguntas o comentarios y te responderemos a la brevedad.</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Unique Trip App</p>
    </footer>

</body>
</html>
